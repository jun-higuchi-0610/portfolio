<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>商品検索</title>
    <link rel="stylesheet" href="/css/goodsSearch.css" />
  </head>
  <body>
    <a href="/menu">メニューに戻る</a>

    <h5>商品検索</h5>

    <form action="#" th:action="@{/search}" method="get">
      <label>商品ID: <input type="text" name="id" /></label><br />
      <label>商品名: <input type="text" name="name" placeholder="商品名だけでも検索可能"/></label><br />
      <label>サイズ: <input type="text" name="size" placeholder="サイズだけでも検索可能"/></label><br />
      <button type="submit">検索</button>
    </form>

    <p th:if="${message}" th:text="${message}" class="message"></p>

    <h3>検索結果</h3>
    <table border="1">
      <thead>
        <tr>
          <th>商品ID</th>
          <th>商品名</th>
          <th>サイズ</th>
          <th>金額</th>
          <th>商品画像</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="goods : ${goodsList}">
          <td th:text="${goods.id}"></td>
          <td th:text="${goods.name}"></td>
          <td th:text="${goods.size}"></td>
          <td th:text="${goods.price}"></td>
          <td>
            <img th:if="${goods.image}" th:src="@{${goods.image}}" width="100"/>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
