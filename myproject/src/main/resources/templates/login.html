<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-wrapper">
        <h2>ログイン</h2>

        <form th:action="@{/login}" method="post" th:object="${loginForm}">
            <!-- エラー -->
            <p class="error-message" th:if="${loginError}" th:text="${loginError}"></p>

            <h5>メールアドレス</h5>
            <input type="email" th:field="*{mail}" placeholder="メールアドレス" />
            <p class="error-message" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></p>

            <h5>パスワード</h5>
            <input type="password" th:field="*{password}" placeholder="パスワード" />
            <p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            <button type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>
