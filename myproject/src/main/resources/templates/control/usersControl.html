<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー管理</title>
    <link rel="stylesheet" th:href="@{/css/usersControl.css}">
</head>
<body>
    <div class="container">
        <a th:href="@{/menu}" class="back-link">← メニューに戻る</a>

        <h2>ユーザー管理</h2>

        <!-- 成功メッセージ -->
        <div th:if="${message}" class="success-message">
            <p th:text="${message}"></p>
        </div>

        <!-- 入力フォーム -->
        <form th:action="@{/control/usersControl}" th:object="${usersForm}" method="post" class="form-container">

            <label>ユーザーID</label>
            <input type="text" th:field="*{id}">
            <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="error-message"></div>

            <label>名前</label>
            <input type="text" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></div>

            <label>メールアドレス</label>
            <input type="text" th:field="*{mail}">
            <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="error-message"></div>

            <label>パスワード</label>
            <input type="password" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>

            <label>権限</label>
            <input type="text" th:field="*{authority}">
            <div th:if="${#fields.hasErrors('authority')}" th:errors="*{authority}" class="error-message"></div>

            <!-- アクションボタン -->
            <div class="button-group">
                <button type="submit" name="action" value="create" class="btn btn-create">登録</button>
                <button type="submit" name="action" value="update" class="btn btn-update">更新</button>
                <button type="submit" name="action" value="delete" class="btn btn-delete">削除</button>
            </div>
        </form>

        <!-- 一覧表示 -->
        <h3>ユーザー一覧</h3>
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>メールアドレス</th>
                    <th>パスワード</th>
                    <th>権限</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${usersList}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.mail}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.authority}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
